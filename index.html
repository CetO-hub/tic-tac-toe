<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylessheet.css" />
    <script src="./js/javascript.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <ul id="user-interface">
        <div class="container-player-selection">
          <li>Player 1</li>
          <button id="header-player-name-selection1">Enter name</button>
        </div>
        <button id="start-restart-game">Start/Restart</button>
        <div class="container-player-selection">
          <li>Player 2</li>
          <button id="header-player-name-selection2">Enter name</button>
        </div>
      </ul>
    </header>
    <div class="overlay"></div>
    <div class="form-container">
      <form action="" class="player-input">
        <label for="player-name">Enter your name</label>
        <input type="text" name="" id="player-name" />
        <label for="sign-selection-block">Choose your sign</label>
        <div id="sign-selection-block">
          <div class="sign-symbol">
            <label for="signX">X</label>
            <input type="checkbox" name="" class="sign" id="signX" />
          </div>
          <div class="sign-symbol">
            <label for="signO">O</label>
            <input type="checkbox" name="" class="sign" id="signO" />
          </div>
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
    <div class="container-gameboard">
      <div class="gameboard">
        <div class="box" data-id="1"></div>
        <div class="box" data-id="2"></div>
        <div class="box" data-id="3"></div>
        <div class="box" data-id="4"></div>
        <div class="box" data-id="5"></div>
        <div class="box" data-id="6"></div>
        <div class="box" data-id="7"></div>
        <div class="box" data-id="8"></div>
        <div class="box" data-id="9"></div>
      </div>
    </div>
  </body>
</html>
